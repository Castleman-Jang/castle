<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Textarea 가운데 정렬</title>
  <style>
    .form-row {
      display: flex;
      align-items: center; /* 여기서 label을 textarea와 수직 가운데 정렬 */
      width: 500px;
      gap: 10px;
    }

    label {
      font-weight: bold;
      width: 60px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
    }
  </style>
</head>
<body>

  <div class="form-row">
    <label for="content">내용</label>
    <textarea id="content" placeholder="내용을 입력하시오."></textarea>
  </div>

</body>
</html>

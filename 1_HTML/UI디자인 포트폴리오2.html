    <!DOCTYPE html>

  <style>
    form {
      width: 300px;
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    fieldset {
      border: 1px solid #aaa;
      padding: 15px;
    }

    legend {
      font-weight: bold;
      padding: 0 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      display: block;
      width: 70%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    input[type="submit"] {
      display: block;
      margin: 10px auto 0 auto;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <form action="insert.no" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>공지사항 작성하기</legend>

      <label for="title"><strong>제목</strong></label>
      <input type="text" id="title" name="title" placeholder="제목을 입력하시오.">

      <label for="content"><strong>내용</strong></label>
      <textarea id="content" name="content" placeholder="내용을 입력하시오."></textarea>

      <label for="uploadFile"><strong>첨부파일</strong></label>
      <input type="file" id="uploadFile" name="uploadFile">

      <input type="submit" value="작성하기">
    </fieldset>
  </form>

</body>

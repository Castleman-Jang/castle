<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열</h1>
    <p>자바스크립트에서는 자료형 지정이 없기 때문에 한 배열 안에 모든 자료형을 보관할 수 있음</p>

    <h2>배열 선언 및 초기화</h2>
    <button onclick="arrayTest();">실행확인</button>
    <script>
        const arrayTest = () =>{
            const arr1 = ['박신우', 20, true, [1, 2, 3, 4]];
            console.log(arr1);

            const arr2 = new Array();
            const arr3 = new Array(3);
            console.log('arr2.length : ' + arr2.length);
            console.log('arr3.length : ' + arr3.length);
            
            arr2[0] = '귤';
            arr2[1] = '사과';
            arr2[2] = '바나나';
            console.log(arr2);

            arr3[0] = '배';
            arr3[1] = '기차';
            arr3[2] = '자동차';
            arr3[3] = '오토바이';

            console.log(arr3);
            
            const arr4 = new Array('빨강', '파랑', '노랑');
            console.log(arr4);
            arr4[3] = '초록';
            console.log(arr4);

            const arr5 = ['java', 'oracle', 'jdbc', 'html', 'css', 'javascript'];
            console.log(arr5);

            arr5[3] = 'HTML5';              // 가능
            arr5 = ['토요일', '일요일'];      // 불가능 -> 상수변수인 const는 arr5 자체에만 걸려있기때문, arr5 안의 요소는 상관없음

        }
    </script>

    <hr/>

    <h2>배열 객체 메소드</h2>
    <p>배열도 객체이기 때문에 배열에서 사용할 수있는 메소드가 존재함</p>
    <h3>indexOf()</h3>
    <button onclick="indexOfTest();">확인하기</button>
    <script>
        function indexOfTest(){
            const arr = ['사과', '딸기', '바나나', '복숭아', '키위', '파인애플', '체리'];
            console.log(arr);
            console.log(arr.indexOf('바나나'));
            console.log(arr.indexOf('토마토'));
        }
    </script>

    <h3>concat()</h3>
    <button onclick="concatTest();">확인하기</button>
    <script>
        const concatTest = () =>{
            const arr1 = ['무', '고추', '배추'];
            const arr2 = ['상추', '감자', '고구마', '가지'];
            const arr3 = arr1.concat(arr2);
            const arr4 = arr2.concat(arr1);
            console.log(arr3);
            console.log(arr4);
            console.log(arr1.concat(arr2).concat(arr3).concat(arr4).concat(arr1));
        }
    </script>

    <h3>join()</h3>
    <button onclick="joinTest();">확인하기</button>
    <script>
        const joinTest = () =>{
            const arr = ['강남', '역삼', '선릉', '교대'];
            console.log(arr.join());
            console.log(typeof arr.join());
        }
    </script>

    <h3>reverse()</h3>
    <button onclick="reverseTest();">확인하기</button>
    <script>
        const reverseTest = () =>{
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(arr);
            console.log(arr.reverse());
            console.log(arr);
        }
    </script>

    <h3>sort()</h3>
    <button onclick="sortTest();">확인하기</button>
    <script>
        const sortTest = () =>{
            const arr1 = ['도대담', '정재주', '차청춘', '강건강', '류라라'];
            console.log(arr1);
            console.log(arr1.sort());
            console.log(arr1);

            arr1.sort((left, right) =>{
                if(left < right) return 1;
                if(left > right) return -1;
                if(left == right) return 0;
            })
            console.log(arr1);

            const arr2 = [10, 543, 34, 450, 123, 884];
            console.log(arr2.sort());
            arr2.sort((left, right) =>{
                return left-right;
            })
            console.log(arr2);
        }
    </script>

    <h3>push()와 pop()</h3>
    <button onclick="pushPopTest();">확인하기</button>
    <script>
        const pushPopTest = () =>{
            const arr = ['아이브', '에스파', '르세라핌', '아일릿', '아이들'];
            console.log(arr);

            console.log(arr.push('스페이스에이')); //배열의 가장 끝에 값을 추가하고, 추가된 index를 뱉어냄 . 
            console.log(arr);
            
            console.log(arr.push('베이비복스'));
            console.log(arr);

            console.log(arr.sort());

            console.log(arr.pop()); // 배열의 가장 끝에 있는 값을 뺌 .
            console.log(arr);

            console.log(arr.pop());
            console.log(arr);
        }
    </script>
    

    <h3>shift()와 unshift()</h3>
    <button onclick="shiftUnshiftTest();">확인하기</button>
    <script>
        const shiftUnshiftTest = () =>{
            const arr = ['스트레이키즈', 'NCT', '엔하이픈', '보이넥스트도어'];
            console.log(arr);

            console.log(arr.shift()); //배열의 가장 앞에 있는 값을 뺌
            console.log(arr);
            
            console.log(arr.unshift('세븐틴'));
            console.log(arr);

            
        }
    </script>

    <h3>slice()와 splice()</h3>
    <button onclick="sliceSpliceTest();">확인하기</button>
    <script>
        const sliceSpliceTest = () =>{
            const arr = ['자바', 'DB', 'HTML', 'CSS', 'JavaScript'];
            console.log(arr.slice(2,4)); //2번째 인덱스부터 4번째 전 인덱스의 값을 뽑아줌 . 2 <= index < 4 //원본 배열에는 영향을 주지 않음.
            console.log(arr);
            
            console.log(arr.splice(2, 2, 'Spring')); // 2번째 인데스부터 2개 뺴고, 그 자리에 '값' 을 넣는다
            console.log(arr);
        }
    </script>

    <h3>toString()</h3>
    <button onclick="toStringTest();">확인하기</button>
    <script>
        const toStringTest = () => {
            const arr = ['사랑하는', '국민', '여러분', '이제부터', '저와', '함께', '새로운', '대한민국을', '만듭시다!', '(와아-)'];
            const str = arr.toString(); //join() 이랑 비슷하게 나옴 , 근데 똑같진 않음.
            console.log(str);

            console.log(arr.join(' ')); // join()은 이어지는 부분에 들어갈 값을 설정할 수 있음. 기본은 , 인듯. 

        }
    </script>

    <h2>보너스 : ...연산자 (나열연산자or전개연산자)</h2>
    <button id="arrListOp">배열나열연산자</button>
    <script>
        document.getElementById('arrListOp').onclick= () =>{
            const arr1 = [1, 2, 3, 4];
            const arr2 = [5, 6, 7, 8];

            console.log('배열 출력 : ' , arr1); //배열 자체가 나옴
            console.log('배열 나열 : ' , ...arr1); //배열 안에 내용을 벗겨서 나옴

            const combine1 = arr1.concat(arr2);
            console.log(combine1);
            const combine2 = [...arr1, ...arr2];
            console.log(combine2);

            const arr3 = [arr1, 10, 20];
            console.log(arr3); // 예상 : [[1, 2, 3, 4],10, 20]

            const arr4 = [...arr1,10,20];
            console.log(arr4); // [1, 2, 3, 4, 10, 20] 이거 나오게 하려면?

            const first = combine1[0];
            const second = combine1[1];
            const third = combine1[2];
            console.log(first, second, third);

            const [f, s, t, ...other] = combine1;
            console.log(f);
            console.log(s);
            console.log(t);
            console.log(other);
        }


    }
    </script>
    
</body>

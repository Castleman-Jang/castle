<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #etc{width: 250px; height: 100px;}
        #output{border: 1px solid black;  width:500px; height: 250px;}
    </style>
</head>
<body>
    <fieldset>
        <legend>구매 정보</legend>
        <ul>
            <li>구매자 : <input type="text" id="name" placeholder="구매자의 이름을 입력하세요"/></li>
            <li>상품명 : <input type="text" id="prod" placeholder="구매 상품 명을 입력하세요"/></li>
            <li>가격 : <input type="text" id="price" placeholder="구매 가격을 입력하세요"/></li>
            <li>구매 수량 : <input type="number" id="amount" min="10" step="10" placeholder="최소 10."/></li>
            <li>납품 등급 : <input type="range" id="grade" min="1" max="9" step="2"/></li>
            <li>기타 사항 : <textarea id="etc"></textarea></li>
        </ul>
    </fieldset>
    <br/>
    <button onclick="out();">입력 값 출력하기</button>
    <div id="output"></div>

    <script>
        const out = () =>{
            var 구매자 = document.getElementById('name').value;
            var 상품명 = document.getElementById('prod').value;
            var 가격 = document.getElementById('price').value;
            var 구매수량 = document.getElementById('amount').value;
            var 납품등급 = document.getElementById('grade').value;
            var 기타사항 = document.getElementById('etc').value;

            document.getElementById('output').innerHTML = '구매자';
            document.getElementById('output').innerHTML = '상품명';
            document.getElementById('output').innerHTML = '가격';
            document.getElementById('output').innerHTML = '구매수량';
            document.getElementById('output').innerHTML = '납품등급';
            
        }
    </script>
</body>
</html>

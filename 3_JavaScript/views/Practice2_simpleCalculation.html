<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="id1"/>
    <select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="id2"/>
    <button onclick="cal();">=</button>
    <input type="text" id="id3" disabled/>

    <script>
        const cal=()=>{
            var result = '';
            var n1 = Number(document.getElementById('id1').value);
            var sign = document.getElementById('select').value;
            var n2 = Number(document.getElementById('id2').value);
            var n3 = document.getElementById('id3');
            n3.style.background = 'white';
            n3.style.color = 'black';
            
            // n1 sign n2 = n3
            switch(sign){
                case '+': result = n1 + n2;
                break;
                case '-': result = n1 - n2;
                break;
                case '*': result = n1 * n2;
                break;
                case '/': result = n1 / n2;
                break;
                case '%': result = n1 % n2;
            }
            console.log(result);
            if(result==Infinity||result==-Infinity || isNaN(result)){
                n3.style.background = 'red';
                n3.value= "fucked";
                n3.style.color='white';
            } else{
                n3.value = result;
            }


        }

    </script>
    
</body>
</html>
